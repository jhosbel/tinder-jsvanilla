<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section>
        <header>
          <img class="logo" src="./public/tinder.png" alt="tinder logo" />
        </header>
        <div class="cards">
          <article>
            <img
              src="./public/model5.webp"
              alt="Women, black air, 25 year old"
            />
            <h2>Milly <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img
              src="./public/model3.jpg"
              alt="Cameron, blonde air, 22 year old"
            />
            <h2>Jennifer <span>22</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <span>
            No hay mas personas cerca de ti... <br />
            Vuelve a intentarlo mas tarde
          </span>
        </div>

        <footer>
          <button aria-label="undo" class="is-undo"></button>
          <button aria-label="remove" class="is-remove is-big"></button>
          <button aria-label="star" class="is-star"></button>
          <button aria-label="fav" class="is-fav is-big"></button>
          <button aria-label="zap" class="is-zap"></button>
        </footer>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
